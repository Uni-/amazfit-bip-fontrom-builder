<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Amazfit BIP FontROM builder</title>
        <script src="dist/bundle.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body onload="init()">
        <form class="pure-form">
            <table>
                <thead>
                    <tr>
                        <th>ROM Type</th>
                        <th>File</th>
                        <th>Name</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>Apply</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="romtype">
                                <option value="bipbase">BIP base ROM</option>
                                <option value="latin">Latin ROM</option>
                                <option value="dkb844">Dokkaebi 844 ROM</option>
                                <option value="fontx">FontX ROM</option>
                            </select>
                        </td>
                        <td><input type="file" id="rom"></td>
                        <td><input type="text" id="romname"></td>
                        <td><input type="number" id="romwidth"></td>
                        <td><input type="number" id="romheight"></td>
                        <td><button class="pure-button" id="romload" onclick="loadrom()">Load!</button></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Choose ROM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Latin ROM</td>
                        <td><select id="latinrom" onchange="updateFonts()"></select></td>
                    </tr>
                    <tr>
                        <td>DKB844 ROM</td>
                        <td><select id="dkb844rom" onchange="updateFonts()"></select></td>
                    </tr>
                    <tr>
                        <td>FontX ROM</td>
                        <td><select id="fontxrom" onchange="updateFonts()"></select></td>
                    </tr>
                </tbody>
            </table>
            <input type="button" id="rombuild" value="Build!" onclick="buildROM()"><br>
        </form>
        <textarea id="exampletext" cols="80" rows="25" class="exampletext" oninput="drawText()">
The quick brown fox jumps over the lazy dog.

키스의 고유 조건은 입술끼리 만나야 하고 특별한 조건은 필요치 않다.

いろはにほへと　ちりぬるを
わかよたれそ　　つねならむ
うゐのおくやま　けふこえて
あさきゆめみし　ゑひもせす

色は匂へど　散りぬるを
我が世誰ぞ　常ならむ
有為の奥山　今日越えて
浅き夢見じ　酔ひもせず

イロワニオエド　チリヌルオ
ワガヨタレゾ　ツネナラム
ウイノオクヤマ　キョーコエテ
アサキユメミジ　エイモセズ
        </textarea>
        <canvas id="examplerender" width="800" height="600" class="examplerender"></canvas>
    </body>
</html>
